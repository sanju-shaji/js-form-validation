<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #6A9C89;">

    <div class="form" style="width: 50%; border: 2px solid #E9EFEC; padding: 5%;margin-top: 5%; margin-left: 25%; border-radius: 30px;background-color: #C4DAD2;filter: drop-shadow(10px 10px 10px #000 );">
    <form onsubmit="return validate()">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Name <sup style="color: red;">*</sup></label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" onchange="return nameval()">
        <span id="er1"></span>
        </div>
        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Phone Number <sup style="color: red;">*</sup> <sub>(10 digits)</sub></label>
            <input type="tel" class="form-control" id="phone" aria-describedby="emailHelp" onchange="return phoneval()">
            <span id="er2"></span>
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password <sup style="color: red;">*</sup></label>
          <input type="password" class="form-control" id="password" onchange="return passval()">
        <span id="er3"></span>
        </div>
       
        <button type="submit" class="btn btn-primary w-100 mt-2" id="sub" >Submit</button>
      </form>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
